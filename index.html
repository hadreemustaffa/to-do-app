<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Todo App solution for frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo App</title>
</head>

<body>
  <header>
    <h1 class="title">TODO</h1>
    <button type="button" id="themeSelector" class="theme-selector" aria-label="theme selector">
      <img src="./images/icon-sun.svg" alt="" class="logo">
    </button>
  </header>

  <main>
    <form class="input container">
      <input type="text" name="create task" id="createTask" class="task">
      <button type="submit">+</button>
    </form>

    <ul class="list container"></ul>

    <div class="control container">
      <p class="control__task-count"></p>
      <button type="button" class="control__task-clear">Clear Completed</button>
    </div>

    <div class="filter container">
      <button type="button" class="filter__all">All</button>
      <button type="button" class="filter__active">Active</button>
      <button type="button" class="filter__completed">Completed</button>
    </div>
  </main>

  <footer>
    <p>Drag and drop to reorder list</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
